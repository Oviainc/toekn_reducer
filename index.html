<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Chunk Separator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        h2 {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Character Chunk Separator</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="separateText()">Separate Text</button>

    <div id="outputContainer"></div> <!-- Container to hold output chunks -->

    <script>
        function separateText() {
            const input = document.getElementById('inputText').value;
            const chunkSize = 3995; // Size of each chunk
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = ''; // Clear previous output

            // Iterate through characters in the input text
            for (let i = 0; i < input.length; i += chunkSize) {
                // Extract chunk of 3995 characters
                const chunk = input.substring(i, i + chunkSize);
                
                // Create a new div for this chunk
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'output';
                chunkDiv.innerHTML = `<h2>Extract ${Math.floor(i / chunkSize) + 1} (Characters ${i + 1} to ${Math.min(i + chunkSize, input.length)})</h2><pre>${chunk}</pre>`;
                
                // Append the chunk to the output container
                outputContainer.appendChild(chunkDiv);
            }
        }
    </script>

</body>
</html>
