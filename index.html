<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Chunk Separator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Character Chunk Separator</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="separateText()">Separate Text</button>

    <script>
        function separateText() {
            const input = document.getElementById('inputText').value;
            const chunkSize = 3995; // Size of each chunk
            const chunks = [];

            for (let i = 0; i < input.length; i += chunkSize) {
                // Extract chunk of 3995 characters
                const chunk = input.substring(i, i + chunkSize);
                chunks.push(chunk);
            }

            // Open new windows for each chunk
            chunks.forEach((chunk, index) => {
                const newWindow = window.open('', `_blank`);
                newWindow.document.write(`<h2>${index + 1} Extract</h2>`);
                newWindow.document.write(`<pre>${chunk}</pre>`);
                newWindow.document.close();
            });
        }
    </script>

</body>
</html>
