<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chunk Separator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Text Chunk Separator</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="separateText()">Separate Text</button>

    <h2>Output:</h2>
    <div class="output" id="outputText"></div>

    <script>
        function separateText() {
            const input = document.getElementById('inputText').value;
            const words = input.split(/\s+/); // Split by whitespace
            const chunks = [];
            let currentChunk = [];

            for (let i = 0; i < words.length; i++) {
                currentChunk.push(words[i]);

                // If we reach 3995 words or the last word, push the chunk
                if (currentChunk.length === 3995 || i === words.length - 1) {
                    chunks.push(currentChunk.join(' '));
                    currentChunk = []; // Reset current chunk
                }
            }

            // Display the output
            document.getElementById('outputText').innerText = chunks.join('\n\n');
        }
    </script>

</body>
</html>
