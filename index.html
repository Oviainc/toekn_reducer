<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Chunk Separator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            margin: 0;
        }
        pre {
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words onto the next line */
            margin: 10px 0;
        }
        .copy-button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Character Chunk Separator</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="separateText()">Separate Text</button>

    <div id="outputContainer"></div> <!-- Container to hold output chunks -->

    <script>
        function separateText() {
            const inputText = document.getElementById('inputText').value;
            const chunkSize = 3995; // Define chunk size
            const outputContainer = document.getElementById('outputContainer');

            // Clear previous output
            outputContainer.innerHTML = '';

            // Calculate number of chunks
            const numChunks = Math.ceil(inputText.length / chunkSize);

            // Iterate through the text and create chunks
            for (let i = 0; i < numChunks; i++) {
                const start = i * chunkSize;
                const end = start + chunkSize;
                const chunk = inputText.slice(start, end); // Get the chunk of text

                // Create a new output element
                const outputElement = document.createElement('div');
                outputElement.className = 'output';
                outputElement.innerHTML = `
                    <h2>Extract ${i + 1} (Characters ${start + 1} to ${Math.min(end, inputText.length)})</h2>
                    <pre>${chunk}</pre>
                    <button class="copy-button" onclick="copyToClipboard('${chunk.replace(/'/g, "\\'")}')">Copy</button>
                `;
                
                // Append the new output element to the output container
                outputContainer.appendChild(outputElement);
            }
        }

        function copyToClipboard(text) {
            // Create a temporary textarea to hold the text
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
